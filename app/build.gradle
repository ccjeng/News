apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.ccjeng.news"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        // Enabling multidex support.
        //multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }


}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    //compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    //compile 'com.google.android.gms:play-services:8.3.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.mikepenz:iconics-core:1.7.3@aar'
    compile 'com.mikepenz:community-material-typeface:1.1.70.3@aar'
    compile 'com.pnikosis:materialish-progress:1.5'
    compile('de.keyboardsurfer.android.widget:crouton:1.8.5@aar') {
        // exclusion is not necessary, but generally a good idea.
        exclude group: 'com.google.android', module: 'support-v4'
    }
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile('com.mikepenz:aboutlibraries:5.2.1@aar') {
        transitive = true
    }
    compile('com.mopub:mopub-sdk:4.1.0@aar') {
        transitive = true
    }
    compile 'org.jsoup:jsoup:1.8.3'
    compile project(':volley')
    compile files('src/main/libs/vpadn-sdk-obf432-91015102-1510191638-e55b2d4.jar')
    compile 'com.github.liuguangqiang.swipeback:library:1.0.2@aar'
}
