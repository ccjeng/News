apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.ccjeng.news"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 25
        versionName '1.5.6.061716SN'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
            it.buildConfigField 'String', 'Ad_MoPub_Main', Ad_MoPub_Main
            it.buildConfigField 'String', 'Ad_MoPub_Category', Ad_MoPub_Category
            it.buildConfigField 'String', 'Ad_MoPub_RSS', Ad_MoPub_RSS
            it.buildConfigField 'String', 'AD_MoPub_View', AD_MoPub_View
        }
    }
    productFlavors {
    }


}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.google.android.gms:play-services-analytics:9.0.2'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.mikepenz:iconics-core:2.5.10@aar'
    compile 'com.mikepenz:community-material-typeface:1.3.41.1@aar'
    compile 'com.pnikosis:materialish-progress:1.5'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile('com.mikepenz:aboutlibraries:5.6.7@aar') {
        transitive = true
    }
    compile('com.mopub:mopub-sdk:4.7.0@aar') {
        transitive = true
    }
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'com.hannesdorfmann:swipeback:1.0.2'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile project(':volley')
    compile files('src/main/libs/vpadn-sdk-obf452-50506102-1605051432-f98ce76.jar')
    compile files('src/main/libs/AudienceNetwork.jar')
    //compile 'com.facebook.android:audience-network-sdk:4.12.1'
}
