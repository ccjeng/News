apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.ccjeng.news"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 23
        versionName '1.5.4.050716SN'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }


}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.mikepenz:iconics-core:2.5.10@aar'
    compile 'com.mikepenz:community-material-typeface:1.3.41.1@aar'
    compile 'com.pnikosis:materialish-progress:1.5'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile('com.mikepenz:aboutlibraries:5.6.2@aar') {
        transitive = true
    }
    compile('com.mopub:mopub-sdk:4.5.1@aar') {
        transitive = true
    }
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.hannesdorfmann:swipeback:1.0.2'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile project(':volley')
    compile files('src/main/libs/vpadn-sdk-obf432-91015102-1510191638-e55b2d4.jar')
    compile files('src/main/libs/AudienceNetwork.jar')
}
