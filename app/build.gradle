apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.ccjeng.news"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 26
        versionName '1.6.0.061816SN'
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        buildTypes.each {
            it.buildConfigField 'String', 'Ad_MoPub_Main', Ad_MoPub_Main
            it.buildConfigField 'String', 'Ad_MoPub_Category', Ad_MoPub_Category
            it.buildConfigField 'String', 'Ad_MoPub_RSS', Ad_MoPub_RSS
            it.buildConfigField 'String', 'AD_MoPub_View', AD_MoPub_View
        }
    }
    productFlavors {
    }


}

dependencies {
    //compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.google.android.gms:play-services-analytics:9.2.0'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile "com.mikepenz:iconics-core:2.5.11@aar"
    compile 'com.mikepenz:community-material-typeface:1.5.54.1@aar'
    compile 'com.pnikosis:materialish-progress:1.5'
    compile('com.mikepenz:aboutlibraries:5.6.7@aar') {
        transitive = true
    }
    compile('com.mopub:mopub-sdk:4.7.0@aar') {
        transitive = true
    }
    compile 'org.jsoup:jsoup:1.9.2'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.yolanda.nohttp:nohttp:1.0.3'
    compile files('src/main/libs/vpadn-sdk-obf453-71606102-1606171046-2512837.jar')
    compile files('src/main/libs/AudienceNetwork.jar')
    compile project(path: ':swipebackactivity')
}
